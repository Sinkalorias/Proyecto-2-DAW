<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>Registro</h2>
        <div class="error" id="errorMessage"></div>

        <label for="username">Nombre</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre" required>

        <label for="password">Contrase単a</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase単a" required>

        <label for="confirmPassword">Repetir Contrase単a</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contrase単a" required>

        <label for="role">Rol</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="Profesor">Profesor</option>
            <option value="Alumno">Alumno</option>
        </select>
        

        <button type="submit">Registrar</button>
    </form>

    

</body>
</html>
